<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover"> <title>Alvorada - Painel do Agente</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script> <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script> <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script> <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script> <style>
        /* --- DESIGN HARMONIOSO E CORES PAST√âIS --- */
        :root {
            --bg-deep: #1a1c24; /* Fundo Dark Profundo */
            --card-dark: #2d3039; /* Card Principal */
            --pastel-brown: #d4a373; /* T√≠tulo Pastel */
            --pastel-blue: #a8dadc;  /* Progresso Inicial */
            --pastel-pink: #ffcad4;  /* Progresso M√©dio / Bot√£o + */
            --pastel-green: #b9fbc0; /* Progresso Final / Check */
            --text-main: #ffffff;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Quicksand', sans-serif; background-color: var(--bg-deep); color: var(--text-main);
            margin: 0; padding: env(safe-area-inset-top) 20px 100px 20px;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            overflow-x: hidden; transition: background 0.4s ease;
        }

        /* Container Principal com Dimensionamento Excelente */
        .container {
            width: 100%; max-width: 480px; background: var(--card-dark);
            padding: 35px; border-radius: 40px; box-shadow: 0 25px 60px rgba(0,0,0,0.6);
            margin-top: 20px; box-sizing: border-box; position: relative;
        }

        /* Cabe√ßalho: T√≠tulo (E) e Contagem (D) */
        header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 25px; }
        header h1 { font-size: 1.8rem; color: var(--pastel-brown); margin: 0; font-weight: 700; }
        #date-box { font-size: 0.95rem; color: var(--text-dim); text-transform: capitalize; margin-top: 5px; }
        #streak-display { font-weight: 800; color: #ff9f43; font-size: 1.3rem; }

        /* Barra de Progresso T√°tica */
        .progress-container { background: rgba(255,255,255,0.05); height: 12px; border-radius: 10px; overflow: hidden; margin: 25px 0 8px; }
        #progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--pastel-blue), var(--pastel-pink), var(--pastel-green)); transition: 1.5s cubic-bezier(0.2, 0.8, 0.2, 1); }
        #stats-label { text-align: right; font-weight: 800; color: var(--pastel-green); font-size: 0.9rem; margin-bottom: 30px; }

        /* Entrada de Tarefas */
        .input-group { display: flex; gap: 12px; margin-bottom: 35px; }
        input[type="text"] { flex: 1; background: rgba(0,0,0,0.25); border: 1px solid rgba(255,255,255,0.08); border-radius: 18px; padding: 18px; color: white; outline: none; font-size: 16px; }
        .btn-add { background: var(--pastel-pink); border: none; width: 55px; height: 55px; border-radius: 18px; color: white; font-size: 2rem; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .btn-add:active { transform: scale(0.9); }

        /* Lista de Miss√µes (Smartphone Optimized) */
        #todo-list { padding: 0; list-style: none; margin: 0; }
        .todo-item { 
            background: rgba(255,255,255,0.03); padding: 20px; border-radius: 22px; 
            display: flex; align-items: center; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05);
            animation: fadeIn 0.4s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .todo-item input[type="checkbox"] { width: 24px; height: 24px; cursor: pointer; accent-color: var(--pastel-green); }
        .todo-item span { margin-left: 15px; flex: 1; font-size: 1.05rem; }
        .trash-btn { background: none; border: none; cursor: pointer; font-size: 1.3rem; color: #f28482; opacity: 0.4; transition: 0.3s; }
        .trash-btn:hover { opacity: 1; }

        /* Frases (M√≠nimo 20) */
        #quote-display { text-align: center; font-size: 0.95rem; font-style: italic; color: var(--text-dim); margin: 35px 0; min-height: 45px; line-height: 1.5; padding: 0 10px; }

        /* Bot√£o Gerar Relat√≥rio */
        .btn-report { background: none; border: 2px solid var(--pastel-brown); color: var(--pastel-brown); padding: 15px 30px; border-radius: 25px; font-weight: 800; cursor: pointer; display: block; margin: 0 auto; transition: 0.3s; letter-spacing: 1px; }
        .btn-report:active { background: var(--pastel-brown); color: white; }

        /* Bot√µes Flutuantes (Fixos - No Zoom) */
        .fab-container { position: fixed; bottom: 30px; right: 25px; display: flex; flex-direction: column; gap: 15px; z-index: 10000; }
        .fab { width: 60px; height: 60px; border-radius: 50%; border: none; background: var(--card-dark); color: white; box-shadow: 0 10px 30px rgba(0,0,0,0.5); cursor: pointer; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); }

        /* Tela de Autentica√ß√£o */
        #auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-deep); z-index: 99999; display: flex; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .auth-card { width: 100%; max-width: 400px; text-align: center; }
        .auth-input { width: 100%; padding: 20px; margin-bottom: 15px; border-radius: 18px; border: 1px solid #444; background: #222; color: white; font-size: 16px; box-sizing: border-box; }
        .auth-btn { width: 100%; padding: 20px; background: var(--pastel-brown); border: none; border-radius: 18px; color: white; font-weight: bold; cursor: pointer; font-size: 1.1rem; }
        .hidden { display: none !important; }
    </style>
</head>
<body ondblclick="toggleFullScreen()"> <div id="auth-overlay">
    <div class="container auth-card">
        <h1 id="auth-header">Portaria Alvorada</h1>
        <div style="margin-top: 35px;">
            <input type="text" id="login-user" class="auth-input" placeholder="Agente (Nome)">
            <input type="password" id="login-pass" class="auth-input" placeholder="Senha Secreta">
            <button onclick="executeAuth()" id="auth-action-btn" class="auth-btn">AUTENTICAR</button>
            <p onclick="switchAuth()" style="font-size: 0.85rem; margin-top: 25px; cursor: pointer; color: var(--text-dim); text-decoration: underline;">Novo na corpora√ß√£o? Criar Conta</p>
        </div>
    </div>
</div>

<div class="container" id="app-main">
    <header>
        <div>
            <h1>Alvorada</h1> <div id="date-box"></div> </div>
        <div id="streak-display">üî• 0</div> </header>

    <div class="progress-container"><div id="progress-bar"></div></div>
    <div id="stats-label">0%</div>

    <div class="input-group">
        <input type="text" id="task-input" placeholder="Nova miss√£o de hoje...">
        <button class="btn-add" onclick="addNewTask()">+</button> </div>

    <ul id="todo-list"></ul> <div id="quote-display"></div> <button class="btn-report" onclick="generateMarketTicket()">üìÑ GERAR RELAT√ìRIO (TICKET)</button>
</div>

<div class="fab-container">
    <button class="fab" onclick="toggleDarkLight()" title="Vis√£o Noturna">üåô</button> <button class="fab" onclick="firebase.auth().signOut()" title="Sair do Posto">üö™</button>
</div>

<script>
    /* --- L√ìGICA T√ÅTICA --- */
    const firebaseConfig = {
      apiKey: "AIzaSyAavmFHrcPo8OY60hnLo2dK4BsylPKvPAQ",
      authDomain: "alvorada-23e01.firebaseapp.com",
      projectId: "alvorada-23e01",
      storageBucket: "alvorada-23e01.firebasestorage.app",
      messagingSenderId: "173441904175",
      appId: "1:173441904175:web:7d3a7aba8b90afa05ea0da"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // PACTO: M√≠nimo 20 frases motivacionais
    const tacticalQuotes = [
        "A const√¢ncia √© a m√£e da aprova√ß√£o.", "1% melhor a cada novo dia.", "N√£o pare at√© se orgulhar de quem se tornou.",
        "A disciplina √© a ponte entre metas e realiza√ß√µes.", "Vencer a si mesmo √© a maior das vit√≥rias.",
        "Mantenha o foco na miss√£o, o cargo vir√°.", "Seu esfor√ßo de hoje √© o seu distintivo de amanh√£.",
        "Estude enquanto eles dormem.", "A vaga √© sua por m√©rito e suor.", "F√© na miss√£o, Agente!",
        "A dor do estudo √© tempor√°ria, o cargo √© vital√≠cio.", "Nada vence a persist√™ncia inabal√°vel.",
        "Sua √∫nica competi√ß√£o √© com quem voc√™ foi ontem.", "A aprova√ß√£o exige sacrif√≠cio e estrat√©gia.",
        "Seja mais forte que sua melhor desculpa.", "Transforme suor em sucesso t√°tico.",
        "Miss√£o dada √© miss√£o cumprida. Sem recuar.", "Paci√™ncia e resili√™ncia no caminho.",
        "O sucesso √© o ac√∫mulo de pequenos acertos di√°rios.", "Agente: sua rotina √© seu maior treinamento."
    ];

    let isLoginMode = true;
    let currentData = { tasks: [], percent: 0 };
    const today = new Date();
    // PACTO: Formata√ß√£o Dia da semana, dia do m√™s e m√™s
    const dateFormatted = today.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
    const dbID = today.toLocaleDateString('pt-BR'); // Chave de data DD/MM/AAAA

    // Autentica√ß√£o
    function switchAuth() {
        isLoginMode = !isLoginMode;
        document.getElementById('auth-header').innerText = isLoginMode ? "Portaria Alvorada" : "Recrutamento";
        document.getElementById('auth-action-btn').innerText = isLoginMode ? "AUTENTICAR" : "CADASTRAR";
    }

    function executeAuth() {
        const user = document.getElementById('login-user').value.trim();
        const pass = document.getElementById('login-pass').value;
        if(!user || !pass) return;
        const email = `${user.toLowerCase().replace(/\s/g, '')}@alvorada.com`;
        const action = isLoginMode ? firebase.auth().signInWithEmailAndPassword(email, pass) : firebase.auth().createUserWithEmailAndPassword(email, pass);
        action.catch(e => alert("Erro na Base: " + e.message));
    }

    firebase.auth().onAuthStateChanged(user => {
        if(user) {
            document.getElementById('auth-overlay').classList.add('hidden');
            syncCloud();
            document.getElementById('quote-display').innerText = `"${tacticalQuotes[Math.floor(Math.random()*tacticalQuotes.length)]}"`;
        } else {
            document.getElementById('auth-overlay').classList.remove('hidden');
        }
    });

    // Opera√ß√µes de Dados
    async function syncCloud() {
        const user = firebase.auth().currentUser;
        const doc = await db.collection("usuarios").doc(user.uid).collection("dias").doc(dbID).get();
        if(doc.exists) {
            currentData = doc.data();
        } else {
            // Heran√ßa de ontem
            const last = await db.collection("usuarios").doc(user.uid).collection("dias").orderBy("__name__", "desc").limit(1).get();
            if(!last.empty) currentData.tasks = last.docs[0].data().tasks.map(t => ({...t, done: false, id: Date.now()+Math.random()}));
        }
        refreshUI();
        updateStreak(user.uid);
    }

    function refreshUI() {
        const list = document.getElementById('todo-list');
        list.innerHTML = '';
        let completedCount = 0;

        currentData.tasks.forEach(t => {
            const li = document.createElement('li');
            li.className = 'todo-item';
            li.innerHTML = `
                <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleTask('${t.id}')">
                <span style="${t.done ? 'text-decoration:line-through; opacity:0.3' : ''}">${t.text}</span>
                <button class="trash-btn" onclick="deleteTask('${t.id}')">üóëÔ∏è</button>
            `;
            list.appendChild(li);
            if(t.done) completedCount++;
        });

        const perc = currentData.tasks.length > 0 ? Math.round((completedCount/currentData.tasks.length)*100) : 0;
        if(perc === 100 && currentData.percent < 100) confetti({ particleCount: 150, spread: 70 });
        currentData.percent = perc;
        document.getElementById('progress-bar').style.width = perc + '%';
        document.getElementById('stats-label').innerText = perc + '%';
        saveCloud();
    }

    function saveCloud() {
        const user = firebase.auth().currentUser;
        if(user) db.collection("usuarios").doc(user.uid).collection("dias").doc(dbID).set(currentData);
    }

    // PACTO: ID Definido no Firebase/Local
    function addNewTask() {
        const input = document.getElementById('task-input');
        if(!input.value) return;
        currentData.tasks.push({ id: Date.now().toString() + Math.random(), text: input.value, done: false });
        input.value = '';
        refreshUI();
    }

    function toggleTask(id) {
        const task = currentData.tasks.find(x => x.id === id);
        if(task) task.done = !task.done;
        refreshUI();
    }

    function deleteTask(id) {
        currentData.tasks = currentData.tasks.filter(x => x.id !== id);
        refreshUI();
    }

    // PACTO: PDF Formato Ticket de Mercado
    function generateMarketTicket() {
        const doc = document.createElement('div');
        doc.style.cssText = "width: 80mm; padding: 25px; font-family: 'Courier New', monospace; color: black; background: white;";
        
        let missionRows = currentData.tasks.map(t => `
            <div style="display: flex; justify-content: space-between; border-bottom: 1px dashed #ccc; padding: 6px 0; font-size: 13px;">
                <span style="max-width: 170px;">${t.text.toUpperCase()}</span>
                <span style="font-weight: bold;">${t.done ? 'OK' : '--'}</span>
            </div>
        `).join('');

        doc.innerHTML = `
            <div style="text-align:center; border-bottom: 2.5px solid #000; padding-bottom: 12px; margin-bottom: 15px;">
                <h2 style="margin:0;">RELAT√ìRIO</h2>
                <small>ALVORADA T√ÅTICO</small><br>
                <small>${dateFormatted.toUpperCase()}</small>
            </div>
            <div style="margin-bottom: 15px;">
                <div style="display:flex; justify-content:space-between; font-weight:bold; border-bottom:1.5px solid #000; margin-bottom:5px;">
                    <span>TAREFA</span>
                    <span>STATUS</span>
                </div>
                ${missionRows}
            </div>
            <div style="text-align:right; font-weight:bold; border-top: 2.5px solid #000; padding-top:12px; font-size: 1.2rem;">
                TOTAL: ${currentData.percent}%
            </div>
            <div style="text-align:center; margin-top:30px; font-size:10px; border-top: 1px dashed #000; padding-top: 10px;">
                *** COMPROVANTE DE MISS√ÉO ***
            </div>
        `;

        const opt = { margin: 8, filename: `Ticket_Alvorada.pdf`, jsPDF: { unit: 'mm', format: [80, 150] } };
        html2pdf().set(opt).from(doc).save();
    }

    async function updateStreak(uid) {
        const snap = await db.collection("usuarios").doc(uid).collection("dias").where("percent", "==", 100).get();
        document.getElementById('streak-display').innerText = `üî• ${snap.size}`;
    }

    function toggleDarkLight() {
        const isDark = document.body.style.filter === 'invert(1)';
        document.body.style.filter = isDark ? 'invert(0)' : 'invert(1)';
        document.body.style.backgroundColor = isDark ? '#1a1c24' : '#eee';
    }

    function toggleFullScreen() {
        if (!document.fullscreenElement) document.documentElement.requestFullscreen();
        else document.exitFullscreen();
    }

    document.getElementById('date-box').innerText = dateFormatted;
</script>
</body>
</html>
