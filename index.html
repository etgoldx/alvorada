<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>Alvorada - 1% todo dia</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-color: #fdfaf6; --card-bg: #ffffff; --title-brown: #a68966;
            --add-red: #f28482; --check-green: #b9fbc0; --item-done-bg: #f8fcf8;
            --stats-green: #7ebc89; --bar-bg: rgba(0,0,0,0.05);
            --bar-1: #a8dadc; --bar-2: #ffcad4; --bar-3: #b9fbc0;
            --text-color: #5d5d5d; --date-color: #999;
            --input-border: #f0f0f0; --delete-red: #e74c3c;
        }

        [data-theme="dark"] {
            --bg-color: #1a1c22; --card-bg: #2d3039; --text-color: #e0e0e0;
            --input-border: #3d414d; --title-brown: #c5b299;
            --bar-bg: rgba(255,255,255,0.1); --item-done-bg: #243a31;
        }

        body {
            font-family: 'Quicksand', sans-serif; background-color: var(--bg-color); color: var(--text-color);
            margin: 0; padding: env(safe-area-inset-top) 20px 100px 20px;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            transition: background 0.4s ease;
        }

        /* Dimensionamento Excelente: Board √önico */
        .board {
            width: 100%; max-width: 450px; background: var(--card-bg); 
            padding: 35px 25px; border-radius: 40px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.04);
            margin-top: 30px; box-sizing: border-box;
            position: relative;
        }

        /* Cabe√ßalho */
        header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 25px; }
        h1 { font-family: 'Comfortaa', cursive; font-size: 1.7rem; margin: 0; color: var(--title-brown); }
        #current-date { font-size: 0.85rem; color: var(--date-color); text-transform: capitalize; margin-top: 5px; }
        .streak-badge { font-weight: 800; color: #ff9f43; font-size: 1.1rem; }

        /* Progresso */
        .progress-container { background: var(--bar-bg); border-radius: 20px; height: 12px; margin: 25px 0 8px; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--bar-1), var(--bar-2), var(--bar-3)); transition: 1s cubic-bezier(0.17, 0.67, 0.83, 0.67); }
        .stats-text { font-size: 0.85rem; text-align: right; margin-bottom: 30px; font-weight: 700; color: var(--stats-green); }

        /* Input Group */
        .input-group { display: flex; gap: 12px; margin-bottom: 30px; }
        input[type="text"] { flex: 1; padding: 16px; border: 2px solid var(--input-border); background: transparent; color: var(--text-color); border-radius: 18px; outline: none; font-size: 16px; }
        .add-btn { background-color: var(--add-red); border: none; width: 55px; border-radius: 18px; cursor: pointer; color: white; font-size: 1.8rem; display: flex; align-items: center; justify-content: center; transition: transform 0.2s; }
        .add-btn:active { transform: scale(0.9); }

        /* Tarefas */
        .todo-list { list-style: none; padding: 0; margin: 0; }
        .todo-item { 
            display: flex; align-items: center; padding: 15px; background: rgba(0,0,0,0.02);
            border-radius: 20px; margin-bottom: 12px; gap: 12px; border: 1px solid var(--input-border);
        }
        .todo-item.completed { background-color: var(--item-done-bg); opacity: 0.8; }
        input[type="checkbox"] { width: 22px; height: 22px; accent-color: var(--stats-green); cursor: pointer; }
        .todo-text { flex: 1; font-weight: 500; font-size: 0.95rem; }
        .delete-btn { background: none; border: none; cursor: pointer; font-size: 1.1rem; filter: grayscale(1); opacity: 0.4; transition: 0.3s; }
        .delete-btn:hover { opacity: 1; filter: grayscale(0); }

        /* Frases Motivacionais */
        #motivation-quote { text-align: center; font-size: 0.85rem; margin-top: 30px; line-height: 1.5; color: var(--date-color); font-style: italic; min-height: 40px; }

        /* Bolinhas de Hist√≥rico (Dias) */
        .history-grid { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-top: 25px; padding-top: 20px; border-top: 1px solid var(--input-border); }
        .day-dot { 
            width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--input-border); 
            background: none; color: var(--date-color); cursor: pointer; font-size: 0.75rem; 
            font-weight: 700; transition: 0.3s; position: relative;
        }
        .day-dot.completed { border-color: var(--stats-green); color: var(--stats-green); }
        .day-dot:hover::after {
            content: attr(data-summary); position: absolute; bottom: 45px; left: 50%; transform: translateX(-50%);
            background: var(--title-brown); color: white; padding: 8px 12px; border-radius: 10px;
            font-size: 0.7rem; white-space: nowrap; z-index: 10; pointer-events: none;
        }

        /* Bot√µes Flutuantes (Direita) */
        .fab-container { position: fixed; bottom: 30px; right: 25px; display: flex; flex-direction: column; gap: 15px; z-index: 1000; }
        .fab { width: 60px; height: 60px; border-radius: 50%; border: none; background: var(--title-brown); color: white; cursor: pointer; font-size: 1.5rem; box-shadow: 0 10px 25px rgba(0,0,0,0.15); display: flex; align-items: center; justify-content: center; }

        /* Auth Screen */
        #auth-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-color); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .hidden { display: none !important; }
    </style>
</head>
<body ondblclick="toggleFullScreen()">

<div id="auth-screen">
    <div class="board" style="text-align: center; margin-top: 0;">
        <h1 style="margin-bottom: 35px;">Agente Alvorada</h1>
        <input type="text" id="auth-user" placeholder="Codinome do Agente" style="width:100%; margin-bottom:12px; box-sizing: border-box;" class="auth-input">
        <input type="password" id="auth-pass" placeholder="Senha de Acesso" style="width:100%; margin-bottom:25px; box-sizing: border-box;" class="auth-input">
        <button onclick="handleAuth()" style="width:100%; padding:18px; background:var(--title-brown); color:white; border:none; border-radius:18px; font-weight:bold; cursor:pointer;">ACESSAR PAINEL</button>
    </div>
</div>

<div class="board" id="main-app">
    <header>
        <div>
            <h1>Alvorada</h1> <div id="current-date"></div> </div>
        <div id="streak-display" class="streak-badge">üî• 0 dias</div> </header>

    <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
    </div>
    <div id="stats" class="stats-text">TOTAL: 0%</div> <div class="input-group">
        <input type="text" id="todo-input" placeholder="Nova miss√£o t√°tica...">
        <button class="add-btn" onclick="addTodo()">+</button>
    </div>

    <ul id="todo-list" class="todo-list"></ul> <div id="motivation-quote"></div> <div class="history-grid" id="history-grid"></div>
</div>

<div class="fab-container">
    <button class="fab" id="theme-btn" onclick="toggleTheme()">üåô</button> <button class="fab" onclick="firebase.auth().signOut()">üö™</button>
</div>

<script>
    // 1. Configura√ß√µes Firebase Studio
    const firebaseConfig = {
      apiKey: "AIzaSyAavmFHrcPo8OY60hnLo2dK4BsylPKvPAQ",
      authDomain: "alvorada-23e01.firebaseapp.com",
      projectId: "alvorada-23e01",
      storageBucket: "alvorada-23e01.firebasestorage.app",
      messagingSenderId: "173441904175",
      appId: "1:173441904175:web:7d3a7aba8b90afa05ea0da"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const todayID = new Date().toLocaleDateString('pt-BR').replace(/\//g, '-');
    let agentData = { todos: [], percent: 0 };

    // 2. Frases Motivacionais (Protocolo Alvorada)
    const missionQuotes = [
        "A const√¢ncia √© a m√£e da aprova√ß√£o.", "1% melhor a cada novo dia.", "N√£o pare at√© se orgulhar.",
        "A disciplina √© a ponte entre metas e realiza√ß√µes.", "Vencer a si mesmo √© a maior das vit√≥rias.",
        "Mantenha o foco na miss√£o, o cargo vir√°.", "Seu esfor√ßo de hoje √© o seu distintivo de amanh√£.",
        "Estude enquanto eles dormem.", "A vaga √© sua por m√©rito e suor.", "F√© na miss√£o, Agente!",
        "A dor do estudo √© tempor√°ria, o cargo √© vital√≠cio.", "Nada vence a persist√™ncia inabal√°vel.",
        "Sua √∫nica competi√ß√£o √© com quem voc√™ foi ontem.", "Aprova√ß√£o exige sacrif√≠cio e estrat√©gia.",
        "Seja mais forte que sua melhor desculpa.", "Transforme suor em sucesso t√°tico.",
        "Miss√£o dada √© miss√£o cumprida.", "Paci√™ncia e resili√™ncia no caminho.",
        "O sucesso √© o ac√∫mulo de pequenos acertos di√°rios.", "Agente: sua rotina √© seu maior treinamento."
    ];

    // 3. Seguran√ßa e Login
    function handleAuth() {
        const user = document.getElementById('auth-user').value.trim();
        const pass = document.getElementById('auth-pass').value;
        const email = `${user.toLowerCase()}@alvorada.com`;
        
        auth.signInWithEmailAndPassword(email, pass)
            .catch(() => auth.createUserWithEmailAndPassword(email, pass))
            .catch(err => alert("Erro na Base: " + err.message));
    }

    auth.onAuthStateChanged(user => {
        if(user) {
            document.getElementById('auth-screen').classList.add('hidden');
            loadAgentData();
        } else {
            document.getElementById('auth-screen').classList.remove('hidden');
        }
    });

    // 4. L√≥gica de Dados (Persist√™ncia X para Y)
    async function loadAgentData() {
        const uid = auth.currentUser.uid;
        const doc = await db.collection("usuarios").doc(uid).collection("dias").doc(todayID).get();
        
        if(doc.exists) {
            agentData = doc.data();
        } else {
            // Se for um novo dia, mant√©m as tarefas mas reseta o check
            const last = await db.collection("usuarios").doc(uid).collection("dias").orderBy("__name__", "desc").limit(1).get();
            if(!last.empty) agentData.todos = last.docs[0].data().todos.map(t => ({...t, completed: false}));
        }
        
        document.getElementById('motivation-quote').innerText = `"${missionQuotes[Math.floor(Math.random()*missionQuotes.length)]}"`;
        updateBoard();
        updateHistory(uid);
    }

    function updateBoard() {
        const list = document.getElementById('todo-list');
        list.innerHTML = '';
        let done = 0;

        agentData.todos.forEach((t, i) => {
            const li = document.createElement('li');
            li.className = `todo-item ${t.completed ? 'completed' : ''}`;
            li.innerHTML = `
                <input type="checkbox" ${t.completed ? 'checked' : ''} onchange="toggleTask(${i})">
                <span class="todo-text">${t.text}</span>
                <button class="delete-btn" onclick="deleteTask(${i})">üóëÔ∏è</button>
            `;
            list.appendChild(li);
            if(t.completed) done++;
        });

        const perc = agentData.todos.length > 0 ? Math.round((done / agentData.todos.length) * 100) : 0;
        agentData.percent = perc;
        
        document.getElementById('progress-bar').style.width = perc + '%';
        document.getElementById('stats').innerText = `TOTAL: ${perc}%`;
        
        if(perc === 100) confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        saveToCloud();
    }

    function saveToCloud() {
        const uid = auth.currentUser.uid;
        db.collection("usuarios").doc(uid).collection("dias").doc(todayID).set(agentData);
    }

    function addTodo() {
        const input = document.getElementById('todo-input');
        if(input.value) {
            // PACTO: ID definido por timestamp + nome tarefa
            agentData.todos.push({ text: input.value, completed: false, id: Date.now() });
            input.value = '';
            updateBoard();
        }
    }

    function toggleTask(i) { agentData.todos[i].completed = !agentData.todos[i].completed; updateBoard(); }
    function deleteTask(i) { agentData.todos.splice(i, 1); updateBoard(); }

    // 5. Bolinhas de Hist√≥rico Flutuantes
    async function updateHistory(uid) {
        const snap = await db.collection("usuarios").doc(uid).collection("dias").orderBy("__name__", "desc").limit(10).get();
        const grid = document.getElementById('history-grid');
        grid.innerHTML = '';
        
        let streak = 0;
        snap.docs.reverse().forEach((doc, idx) => {
            const d = doc.data();
            const dot = document.createElement('button');
            dot.className = `day-dot ${d.percent === 100 ? 'completed' : ''}`;
            dot.innerText = idx + 1;
            
            // Resumo no hover/clique
            const summary = `Dia ${doc.id}: ${d.percent}% conclu√≠do`;
            dot.setAttribute('data-summary', summary);
            dot.onclick = () => alert(summary);
            
            grid.appendChild(dot);
            if(d.percent === 100) streak++;
        });
        document.getElementById('streak-display').innerText = `üî• ${streak} dias`;
    }

    // 6. Tema e Fullscreen
    function toggleTheme() {
        const root = document.documentElement;
        const isDark = root.getAttribute('data-theme') === 'dark';
        root.setAttribute('data-theme', isDark ? 'light' : 'dark');
        document.getElementById('theme-btn').innerText = isDark ? 'üåô' : '‚òÄÔ∏è';
    }

    function toggleFullScreen() {
        if (!document.fullscreenElement) document.documentElement.requestFullscreen();
        else if (document.exitFullscreen) document.exitFullscreen();
    }

    document.getElementById('current-date').innerText = new Date().toLocaleDateString('pt-BR', {weekday:'long', day:'numeric', month:'long'});
</script>
</body>
</html>
