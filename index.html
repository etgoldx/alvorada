<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#fdfaf6">

    <title>Alvorada - 1% Todo Dia</title>
    
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-color: #fdfaf6; --card-bg: #ffffff; --title-brown: #a68966;
            --add-red: #f28482; --check-green: #32cd32; --item-done-bg: #e8f5e9;
            --stats-green: #7ebc89; --bar-bg: rgba(0,0,0,0.05);
            --bar-1: #a8dadc; --bar-2: #ffcad4; --bar-3: #b9fbc0;
            --text-color: #5d5d5d; --date-color: #999;
            --input-border: #f0f0f0; --delete-red: #e74c3c;
        }

        [data-theme="dark"] {
            --bg-color: #1a1c22; --card-bg: #2d3039; --text-color: #e0e0e0;
            --input-border: #3d414d; --title-brown: #c5b299;
            --bar-bg: rgba(255,255,255,0.15); --item-done-bg: #1b3d2f;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color); color: var(--text-color);
            margin: 0; padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px;
            display: flex; flex-direction: column; align-items: center;
            transition: all 0.4s ease; min-height: 100vh;
        }

        #auth-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .auth-hidden { opacity: 0; visibility: hidden; pointer-events: none; transition: 0.8s; }

        .container {
            width: 100%; max-width: 450px;
            background: var(--card-bg); padding: 30px; border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-top: 20px; position: relative; box-sizing: border-box;
        }

        .input-group { display: flex; gap: 10px; margin-bottom: 25px; }
        input[type="text"], input[type="password"] { 
            flex: 1; padding: 12px; border: 2px solid var(--input-border); 
            background: var(--card-bg); color: var(--text-color); 
            border-radius: 12px; outline: none; font-size: 16px !important;
        }

        .todo-item { 
            background: var(--card-bg); border: 1px solid var(--input-border); 
            padding: 12px 15px; border-radius: 15px; display: flex; 
            align-items: center; margin-bottom: 12px; 
        }
        
        /* Lixeira do lado direito conforme solicitado */
        .delete-btn { background: none; border: none; cursor: pointer; opacity: 0.5; margin-left: auto; }
        .theme-toggle { position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; border-radius: 50%; background: var(--title-brown); border: none; cursor: pointer; color: white; }
    </style>
</head>
<body>

<div id="auth-container">
    <div class="container" style="text-align: center;">
        <h1 id="auth-title" style="margin-bottom: 20px;">Portaria Alvorada</h1>
        <input type="text" id="auth-login" placeholder="Nome de Usu√°rio" style="width: 100%; margin-bottom: 10px; box-sizing: border-box;">
        <input type="password" id="auth-password" placeholder="Senha" style="width: 100%; margin-bottom: 20px; box-sizing: border-box;">
        <button onclick="handleAuth()" id="auth-btn" style="width:100%; padding:15px; background:var(--title-brown); color:white; border:none; border-radius:12px; font-weight:bold; cursor:pointer;">ACESSAR SISTEMA</button>
        <p id="auth-toggle-text" class="auth-toggle-link" style="cursor:pointer; margin-top:15px; font-size:0.8rem;" onclick="toggleAuthMode()">N√£o tem conta? Cadastre-se</p>
        <p id="auth-error" style="color:var(--delete-red); font-size:0.8rem; margin-top:15px; min-height: 1.2em;"></p>
    </div>
</div>

<div class="container" id="main-app">
    <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1 style="color: var(--title-brown);">Alvorada</h1>
        <div id="streak-display">üî• 0 dias</div>
    </header>
    <div id="current-date" style="margin-bottom: 20px; font-size: 0.9rem; color: var(--date-color);"></div>
    
    <div class="progress-container" style="background:var(--bar-bg); height:10px; border-radius:10px; margin-bottom:10px;">
        <div id="progress-bar" style="background:var(--bar-1); height:100%; width:0%; border-radius:10px; transition: 0.5s;"></div>
    </div>
    <div id="stats" style="text-align:right; font-weight:bold; margin-bottom:20px;">0%</div>

    <div class="input-group">
        <input type="text" id="todo-input" placeholder="Nova miss√£o...">
        <button onclick="addTodo()" style="background:var(--add-red); color:white; border:none; padding:10px 20px; border-radius:12px; font-weight:bold;">+</button>
    </div>
    <ul id="todo-list" style="padding:0; list-style:none;"></ul>
    <center><button onclick="firebase.auth().signOut()" style="background:none; border:none; text-decoration:underline; font-size:0.7rem; color:gray; cursor:pointer;">Sair</button></center>
</div>

<button class="theme-toggle" onclick="toggleTheme()" id="theme-btn">üåô</button>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyAavmFHrcPo8OY60hnLo2dK4BsylPKvPAQ",
      authDomain: "alvorada-23e01.firebaseapp.com",
      projectId: "alvorada-23e01",
      storageBucket: "alvorada-23e01.firebasestorage.app",
      messagingSenderId: "173441904175",
      appId: "1:173441904175:web:7d3a7aba8b90afa05ea0da"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let isLoginMode = true;
    const todayStr = new Date().toLocaleDateString('pt-BR');
    let dbLocal = { todos: [], percent: 0 };

    function toggleAuthMode() {
        isLoginMode = !isLoginMode;
        document.getElementById('auth-title').innerText = isLoginMode ? "Portaria Alvorada" : "Recrutamento Alvorada";
        document.getElementById('auth-btn').innerText = isLoginMode ? "ACESSAR SISTEMA" : "CRIAR MINHA CONTA";
        document.getElementById('auth-toggle-text').innerText = isLoginMode ? "N√£o tem conta? Cadastre-se" : "J√° √© um Agente? Fa√ßa Login";
    }

    function handleAuth() {
        const loginRaw = document.getElementById('auth-login').value.trim();
        const password = document.getElementById('auth-password').value;
        const btn = document.getElementById('auth-btn');
        const errorMsg = document.getElementById('auth-error');
        
        if(!loginRaw || !password) { errorMsg.innerText = "‚ö† Preencha login e senha."; return; }
        if(loginRaw.includes(" ")) { errorMsg.innerText = "‚ùå Login n√£o pode ter espa√ßos."; return; }

        // Sanitiza√ß√£o: transforma "Carina Silva" em "carinasilva@alvorada.com"
        const safeLogin = loginRaw.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        const email = `${safeLogin}@alvorada.com`;
        
        btn.innerText = "PROCESSANDO...";
        
        const action = isLoginMode 
            ? firebase.auth().signInWithEmailAndPassword(email, password)
            : firebase.auth().createUserWithEmailAndPassword(email, password);

        action.catch(err => {
            btn.innerText = isLoginMode ? "ACESSAR SISTEMA" : "CRIAR MINHA CONTA";
            switch (err.code) {
                case 'auth/invalid-email': errorMsg.innerText = "‚ùå Nome de usu√°rio inv√°lido."; break;
                case 'auth/weak-password': errorMsg.innerText = "‚ùå A senha deve ter no m√≠nimo 6 d√≠gitos."; break;
                case 'auth/user-not-found': errorMsg.innerText = "‚ùå Login n√£o encontrado."; break;
                case 'auth/wrong-password': errorMsg.innerText = "‚ùå Senha incorreta."; break;
                case 'auth/email-already-in-use': errorMsg.innerText = "‚ùå Este login j√° existe."; break;
                default: errorMsg.innerText = "‚ùå Erro: " + err.message;
            }
        });
    }

    firebase.auth().onAuthStateChanged(user => {
        if(user) {
            document.getElementById('auth-container').classList.add('auth-hidden');
            loadData();
        } else {
            document.getElementById('auth-container').classList.remove('auth-hidden');
        }
    });

    async function loadData() {
        const user = firebase.auth().currentUser;
        if(!user) return;
        const doc = await db.collection("usuarios").doc(user.uid).collection("dias").doc(todayStr).get();
        if(doc.exists) {
            dbLocal = doc.data();
        }
        updateUI();
    }

    function updateUI() {
        const list = document.getElementById('todo-list');
        list.innerHTML = '';
        let done = 0;
        dbLocal.todos.forEach(t => {
            const li = document.createElement('li');
            li.className = 'todo-item';
            li.innerHTML = `
                <input type="checkbox" ${t.completed ? 'checked' : ''} onchange="toggleTodo('${t.id}')">
                <span style="margin-left:10px; flex:1; ${t.completed ? 'text-decoration:line-through; opacity:0.5' : ''}">${t.text}</span>
                <button class="delete-btn" onclick="deleteTodo('${t.id}')">üóëÔ∏è</button>
            `;
            list.appendChild(li);
            if(t.completed) done++;
        });
        const p = dbLocal.todos.length > 0 ? Math.round((done/dbLocal.todos.length)*100) : 0;
        document.getElementById('progress-bar').style.width = p + '%';
        document.getElementById('stats').innerText = p + '%';
        dbLocal.percent = p;
        saveData();
    }

    function saveData() {
        const user = firebase.auth().currentUser;
        if(user) db.collection("usuarios").doc(user.uid).collection("dias").doc(todayStr).set(dbLocal);
    }

    function addTodo() {
        const text = document.getElementById('todo-input').value;
        if(!text) return;
        // PACTO: DEFININDO O ID √öNICO
        dbLocal.todos.push({ id: Date.now().toString(), text: text, completed: false });
        document.getElementById('todo-input').value = '';
        updateUI();
    }

    function toggleTodo(id) {
        const t = dbLocal.todos.find(x => x.id === id);
        if(t) t.completed = !t.completed;
        updateUI();
    }

    function deleteTodo(id) {
        dbLocal.todos = dbLocal.todos.filter(x => x.id !== id);
        updateUI();
    }

    function toggleTheme() {
        const theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', theme);
        document.getElementById('theme-btn').innerText = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    document.getElementById('current-date').innerText = todayStr;
</script>
</body>
</html>
