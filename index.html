<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#fdfaf6">
    <link rel="manifest" href="manifest.json">

    <title>Alvorada - 1% todo dia</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-color: #fdfaf6; --card-bg: #ffffff; --title-brown: #a68966;
            --add-red: #f28482; --check-green: #32cd32; --item-done-bg: #e8f5e9;
            --stats-green: #7ebc89; --bar-bg: rgba(0,0,0,0.05);
            --bar-1: #a8dadc; --bar-2: #ffcad4; --bar-3: #b9fbc0;
            --text-color: #5d5d5d; --date-color: #999;
            --input-border: #f0f0f0; --delete-red: #e74c3c;
        }

        [data-theme="dark"] {
            --bg-color: #1a1c22; --card-bg: #2d3039; --text-color: #e0e0e0;
            --input-border: #3d414d; --title-brown: #c5b299;
            --bar-bg: rgba(255,255,255,0.15); --item-done-bg: #1b3d2f;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color); color: var(--text-color);
            margin: 0; padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px;
            display: flex; flex-direction: column; align-items: center;
            transition: all 0.4s ease; touch-action: manipulation;
            -webkit-tap-highlight-color: transparent; min-height: 100vh;
        }

        .container {
            width: 100%; max-width: 450px;
            background: var(--card-bg); padding: 30px; border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-top: 20px; margin-bottom: 20px; position: relative; box-sizing: border-box;
        }

        header { margin-bottom: 35px; }
        h1 { font-family: 'Comfortaa', cursive; font-size: 1.5rem; margin: 0; color: var(--title-brown); }
        #current-date { font-size: 0.82rem; color: var(--date-color); font-weight: 600; text-transform: capitalize; margin-top: 8px; display: block; }
        .streak-badge { font-size: 0.9rem; font-weight: 700; color: #ff9f43; display: flex; align-items: center; gap: 5px; }

        .progress-container { background: var(--bar-bg); border-radius: 20px; height: 14px; margin-bottom: 10px; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--bar-1), var(--bar-2), var(--bar-3)); transition: width 0.8s ease; }
        .stats-text { font-size: 0.9rem; text-align: right; margin-bottom: 25px; font-weight: 700; color: var(--stats-green); }

        .input-group { display: flex; gap: 10px; margin-bottom: 25px; }
        input[type="text"] { flex: 1; padding: 12px; border: 2px solid var(--input-border); background: var(--card-bg); color: var(--text-color); border-radius: 12px; outline: none; font-size: 16px !important; }
        .add-btn { background-color: var(--add-red); border: none; padding: 0 18px; border-radius: 12px; cursor: pointer; color: white; font-size: 1.5rem; font-weight: bold; }

        .todo-list { list-style: none; padding: 0; margin: 0; margin-bottom: 30px; }
        .item-wrapper { display: flex; align-items: center; margin-bottom: 12px; }
        .todo-item { flex: 1; background: var(--card-bg); border: 1px solid var(--input-border); padding: 12px 15px; border-radius: 15px; display: flex; align-items: center; transition: 0.3s; }
        .todo-item.completed { background-color: var(--item-done-bg); border-color: transparent; }
        .todo-text { flex: 1; font-weight: 500; outline: none; font-size: 0.95rem; }

        /* Modal Customizado */
        #custom-confirm {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--card-bg); border: 2px solid var(--title-brown); padding: 25px;
            border-radius: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.2); z-index: 2000;
            width: 280px; text-align: center;
        }
        .modal-btns { display: flex; justify-content: space-around; margin-top: 20px; }
        .modal-btn { padding: 8px 20px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; }

        .theme-toggle { position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; border-radius: 50%; background: var(--title-brown); border: none; cursor: pointer; color: white; font-size: 1.2rem; box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 999; }
    </style>
</head>
<body ondblclick="toggleFullScreen()">

<div id="custom-confirm">
    <p id="confirm-msg" style="font-weight: 600;"></p>
    <div class="modal-btns">
        <button class="modal-btn" style="background: var(--input-border);" onclick="closeConfirm(false)">Cancelar</button>
        <button class="modal-btn" style="background: var(--delete-red); color: white;" onclick="closeConfirm(true)">Excluir</button>
    </div>
</div>

<div class="container" id="main-app-container">
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Alvorada</h1>
            <div id="streak-display" class="streak-badge">üî• 0 dias</div>
        </div>
        <div id="current-date">Carregando...</div>
    </header>

    <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
    </div>
    <div id="stats" class="stats-text">TOTAL: 0%</div>

    <div class="input-group">
        <input type="text" id="todo-input" placeholder="O que vamos conquistar hoje?">
        <button class="add-btn" onclick="addTodo()">+</button>
    </div>

    <ul id="todo-list" class="todo-list"></ul>
</div>

<button class="theme-toggle" onclick="toggleTheme()" id="theme-btn">üåô</button>

<script>
    // CONFIGURA√á√ÉO FIREBASE (Substitua pelos seus dados)
    const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "SEU_PROJETO.firebaseapp.com",
        projectId: "SEU_PROJETO",
        storageBucket: "SEU_PROJETO.appspot.com",
        messagingSenderId: "SEU_ID",
        appId: "SUA_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const dbFirestore = firebase.firestore();
    const todayStr = new Date().toLocaleDateString('pt-BR');
    let dbLocal = JSON.parse(localStorage.getItem('alvoradaDB')) || {};
    let confirmCallback = null;

    // Fun√ß√£o para alternar Fullscreen (Entra e Sai com dblclick)
    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(e => console.log(e));
        } else {
            if (document.exitFullscreen) document.exitFullscreen();
        }
    }

    // Modal de confirma√ß√£o visual
    function showConfirm(msg, callback) {
        document.getElementById('confirm-msg').innerText = msg;
        document.getElementById('custom-confirm').style.display = 'block';
        confirmCallback = callback;
    }

    function closeConfirm(res) {
        document.getElementById('custom-confirm').style.display = 'none';
        if (confirmCallback) confirmCallback(res);
    }

    // L√≥gica de Notifica√ß√µes (1 hora)
    if (Notification.permission !== "granted") Notification.requestPermission();
    setInterval(() => {
        const pending = dbLocal[todayStr]?.todos.filter(t => !t.completed).length || 0;
        if (pending > 0 && Notification.permission === "granted") {
            new Notification("Alvorada", { body: `Agente, voc√™ tem ${pending} tarefas pendentes.` });
        }
    }, 3600000);

    async function syncFirestore() {
        // Tenta baixar os dados do dia ou carregar do anterior se estiver vazio
        const docRef = dbFirestore.collection("alvorada").doc(todayStr);
        const docSnap = await docRef.get();

        if (docSnap.exists()) {
            dbLocal[todayStr] = docSnap.data();
        } else {
            // Persist√™ncia: busca o √∫ltimo dia registrado
            const querySnapshot = await dbFirestore.collection("alvorada").orderBy("__name__", "desc").limit(1).get();
            if (!querySnapshot.empty) {
                const lastData = querySnapshot.docs[0].data();
                dbLocal[todayStr] = { todos: lastData.todos.map(t => ({...t, completed: false})), percent: 0 };
            } else {
                dbLocal[todayStr] = { todos: [], percent: 0 };
            }
        }
        updateUI();
    }

    function updateUI() {
        const list = document.getElementById('todo-list');
        list.innerHTML = '';
        let completed = 0;
        
        dbLocal[todayStr].todos.forEach((todo, index) => {
            const li = document.createElement('li');
            li.className = 'item-wrapper';
            li.innerHTML = `
                <div class="todo-item ${todo.completed ? 'completed' : ''}">
                    <input type="checkbox" ${todo.completed ? 'checked' : ''} onchange="toggleTodo(${index})">
                    <span class="todo-text">${todo.text}</span>
                    <button style="background:none; border:none; cursor:pointer;" onclick="deleteTodo(${index})">üóëÔ∏è</button>
                </div>`;
            list.appendChild(li);
            if (todo.completed) completed++;
        });

        const percent = dbLocal[todayStr].todos.length > 0 ? Math.round((completed / dbLocal[todayStr].todos.length) * 100) : 0;
        dbLocal[todayStr].percent = percent;
        document.getElementById('progress-bar').style.width = percent + '%';
        document.getElementById('stats').innerText = `TOTAL: ${percent}%`;
        
        localStorage.setItem('alvoradaDB', JSON.stringify(dbLocal));
        dbFirestore.collection("alvorada").doc(todayStr).set(dbLocal[todayStr]);
        updateCounter();
    }

    function updateCounter() {
        const totalDays = Object.values(dbLocal).filter(d => d.percent === 100).length;
        document.getElementById('streak-display').innerText = `üî• ${totalDays} dias`;
    }

    function toggleTodo(i) { dbLocal[todayStr].todos[i].completed = !dbLocal[todayStr].todos[i].completed; updateUI(); }
    function deleteTodo(i) { 
        showConfirm("Remover esta miss√£o do seu registro?", (ok) => {
            if(ok) { dbLocal[todayStr].todos.splice(i, 1); updateUI(); }
        });
    }
    function addTodo() {
        const val = document.getElementById('todo-input').value;
        if(val) { dbLocal[todayStr].todos.push({text: val, completed: false}); updateUI(); }
        document.getElementById('todo-input').value = '';
    }

    function toggleTheme() {
        const theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
    }

    document.getElementById('current-date').innerText = new Date().toLocaleDateString('pt-BR', {weekday:'long', day:'numeric', month:'long'});
    syncFirestore();
</script>
</body>
</html>
