<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>Alvorada - Painel de Controle</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script> <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script> <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script> <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script> <style>
        /* --- EST√âTICA T√ÅTICA E HARMONIA PASTEL --- */
        :root {
            --bg-deep: #1a1c24; /* Dark Profundo conforme imagem */
            --card-surface: #2d3039; /* Superf√≠cie t√°tica */
            --pastel-gold: #d4a373; /* T√≠tulo Alvorada */
            --pastel-pink: #f28482; /* Bot√£o + e Alerta */
            --pastel-green: #b9fbc0; /* Sucesso e Check */
            --pastel-blue: #a8dadc; /* Progresso inicial */
            --text-main: #ffffff;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Quicksand', sans-serif; background-color: var(--bg-deep); color: var(--text-main);
            margin: 0; padding: env(safe-area-inset-top) 20px 100px 20px;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            transition: all 0.4s ease;
        }

        /* Dimensionamento Excelente */
        .container {
            width: 100%; max-width: 450px; background: var(--card-surface);
            padding: 30px; border-radius: 40px; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            margin-top: 20px; position: relative;
        }

        /* Cabe√ßalho Fixo Esquerda / Contagem Direita */
        header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 25px; }
        .brand h1 { font-size: 1.8rem; color: var(--pastel-gold); margin: 0; font-weight: 700; }
        #date-display { font-size: 0.9rem; color: var(--text-dim); text-transform: capitalize; margin-top: 4px; }
        .streak { font-weight: 800; color: #ff9f43; font-size: 1.1rem; }

        /* Barra de Progresso Colorida */
        .progress-track { background: rgba(255,255,255,0.05); height: 10px; border-radius: 10px; overflow: hidden; margin: 25px 0 5px; }
        #progress-fill { height: 100%; width: 0%; transition: 1s ease-in-out; }
        #percent-label { text-align: right; font-weight: bold; color: var(--pastel-green); font-size: 0.8rem; margin-bottom: 25px; }

        /* Input de Miss√µes */
        .input-group { display: flex; gap: 10px; margin-bottom: 30px; }
        #task-input { flex: 1; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 15px; color: white; outline: none; }
        .btn-add { background: var(--pastel-pink); border: none; width: 50px; height: 50px; border-radius: 15px; color: white; font-size: 1.8rem; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* Lista de Tarefas */
        #task-list { padding: 0; list-style: none; margin: 0; }
        .task-item { 
            background: rgba(255,255,255,0.02); padding: 18px; border-radius: 20px; 
            display: flex; align-items: center; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.03);
        }
        .task-item input[type="checkbox"] { width: 22px; height: 22px; cursor: pointer; accent-color: var(--pastel-green); }
        .task-item span { margin-left: 15px; flex: 1; font-size: 1rem; }
        .btn-trash { background: none; border: none; cursor: pointer; font-size: 1.2rem; opacity: 0.3; transition: 0.3s; }
        .btn-trash:hover { opacity: 1; color: #f28482; }

        /* Frases Motivacionais (20+) */
        #quote-box { text-align: center; font-size: 0.9rem; font-style: italic; color: var(--text-dim); margin: 30px 0; min-height: 40px; line-height: 1.4; padding: 0 10px; }

        /* Grade de Hist√≥rico (Bot√µes de Dias) */
        .history-grid { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-top: 20px; }
        .day-btn { width: 38px; height: 38px; border: 1.5px solid #444; border-radius: 50%; color: #666; font-size: 0.8rem; background: none; cursor: pointer; transition: 0.3s; }
        .day-btn.active { border-color: var(--pastel-green); color: var(--pastel-green); }

        /* Bot√£o Gerar Relat√≥rio */
        .btn-report { background: none; border: 1.5px solid var(--pastel-gold); color: var(--pastel-gold); padding: 12px 25px; border-radius: 20px; font-weight: bold; cursor: pointer; display: block; margin: 25px auto 0; font-size: 0.8rem; }

        /* Bot√£o DarkLight Flutuante (Imune ao Zoom) */
        .fab-dock { position: fixed; bottom: 30px; right: 25px; display: flex; flex-direction: column; gap: 15px; z-index: 10000; }
        .fab { width: 60px; height: 60px; border-radius: 50%; border: none; background: var(--card-surface); color: white; box-shadow: 0 10px 30px rgba(0,0,0,0.5); cursor: pointer; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); }

        /* Overlay de Login (Corrigido conforme imagem) */
        #auth-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-deep); z-index: 99999; display: flex; align-items: center; justify-content: center; }
        .auth-box { width: 90%; max-width: 380px; text-align: center; }
        .auth-input { width: 100%; padding: 18px; margin-bottom: 15px; border-radius: 15px; border: 1px solid #444; background: #222; color: white; font-size: 16px; box-sizing: border-box; }
        .auth-btn { width: 100%; padding: 18px; background: var(--pastel-gold); border: none; border-radius: 15px; color: white; font-weight: bold; cursor: pointer; font-size: 1.1rem; }
        .hidden { display: none !important; }
    </style>
</head>
<body ondblclick="toggleFullScreen()"> <div id="auth-screen">
    <div class="container auth-box">
        <h1 id="auth-header">Recrutamento Alvorada</h1>
        <div style="margin-top: 30px;">
            <input type="text" id="user-name" class="auth-input" placeholder="Agente (Nome)">
            <input type="password" id="user-pass" class="auth-input" placeholder="Senha T√°tica">
            <button onclick="handleAuth()" id="auth-main-btn" class="auth-btn">ENTRAR NA BASE</button>
            <p onclick="toggleAuthMode()" style="font-size: 0.8rem; margin-top: 20px; cursor: pointer; color: var(--text-dim); text-decoration: underline;">Primeira Miss√£o? Criar Conta</p>
        </div>
    </div>
</div>

<div class="container" id="app-board">
    <header>
        <div class="brand">
            <h1>Alvorada</h1>
            <div id="date-display"></div>
        </div>
        <div class="streak">üî• <span id="streak-count">0</span> dias</div>
    </header>

    <div class="progress-track"><div id="progress-fill"></div></div>
    <div id="percent-label">TOTAL: 0%</div>

    <div class="input-group">
        <input type="text" id="task-input" placeholder="Nova miss√£o de hoje...">
        <button class="btn-add" onclick="addTask()">+</button>
    </div>

    <ul id="task-list"></ul>

    <div id="quote-box"></div> <div class="history-grid" id="history-grid"></div> <button class="btn-report" onclick="makeTicketPDF()">üìÑ GERAR RELAT√ìRIO (TICKET)</button>
</div>

<div class="fab-dock">
    <button class="fab" id="darklight-btn" onclick="toggleTheme()" title="Modo Noturno">‚òÄÔ∏è</button>
    <button class="fab" onclick="firebase.auth().signOut()" title="Sair do Posto">üö™</button>
</div>

<script>
    /* --- CONFIGURA√á√ÉO FIREBASE STUDIO --- */
    const firebaseConfig = {
      apiKey: "AIzaSyAavmFHrcPo8OY60hnLo2dK4BsylPKvPAQ",
      authDomain: "alvorada-23e01.firebaseapp.com",
      projectId: "alvorada-23e01",
      storageBucket: "alvorada-23e01.firebasestorage.app",
      messagingSenderId: "173441904175",
      appId: "1:173441904175:web:7d3a7aba8b90afa05ea0da"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // PACTO: 20 frases que mudam a cada acesso
    const tacticalQuotes = [
        "A const√¢ncia √© a m√£e da aprova√ß√£o.", "1% melhor a cada novo dia.", "N√£o pare at√© se orgulhar.",
        "A disciplina √© a ponte entre metas e realiza√ß√µes.", "Vencer a si mesmo √© a maior das vit√≥rias.",
        "Mantenha o foco na miss√£o, o cargo vir√°.", "Seu esfor√ßo de hoje √© o seu distintivo de amanh√£.",
        "Estude enquanto eles dormem.", "A vaga √© sua por m√©rito e suor.", "F√© na miss√£o, Agente!",
        "A dor do estudo √© tempor√°ria, o cargo √© vital√≠cio.", "Nada vence a persist√™ncia inabal√°vel.",
        "Sua √∫nica competi√ß√£o √© com quem voc√™ foi ontem.", "Aprova√ß√£o exige sacrif√≠cio e estrat√©gia.",
        "Seja mais forte que sua melhor desculpa.", "Transforme suor em sucesso t√°tico.",
        "Miss√£o dada √© miss√£o cumprida.", "Paci√™ncia e resili√™ncia no caminho.",
        "O sucesso √© o ac√∫mulo de pequenos acertos di√°rios.", "Agente: sua rotina √© seu maior treinamento."
    ];

    let isLoginMode = true;
    let localData = { tasks: [], percent: 0 };
    const today = new Date();
    const dateFormatted = today.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
    const dayID = today.toLocaleDateString('pt-BR'); // Chave de data DD/MM/AAAA

    // Fun√ß√µes de Autentica√ß√£o (Ajustadas para evitar erros de e-mail da imagem)
    function toggleAuthMode() {
        isLoginMode = !isLoginMode;
        document.getElementById('auth-header').innerText = isLoginMode ? "Acesso Alvorada" : "Recrutamento Alvorada";
        document.getElementById('auth-main-btn').innerText = isLoginMode ? "ENTRAR NA BASE" : "CRIAR MINHA CONTA";
    }

    function handleAuth() {
        const name = document.getElementById('user-name').value.trim();
        const pass = document.getElementById('user-pass').value;
        if(!name || pass.length < 6) return alert("Preencha nome e senha (m√≠n. 6)");
        
        // PACTO: Ajuste t√©cnico para evitar erro "auth/invalid-email"
        const email = `${name.toLowerCase().replace(/\s/g, '')}@alvorada.com`;
        
        const action = isLoginMode 
            ? firebase.auth().signInWithEmailAndPassword(email, pass)
            : firebase.auth().createUserWithEmailAndPassword(email, pass);
        
        action.catch(err => {
            if(err.code === 'auth/configuration-not-found') alert("Erro: Ative 'Email/Senha' no Console Firebase!");
            else alert("Erro: " + err.message);
        });
    }

    firebase.auth().onAuthStateChanged(user => {
        if(user) {
            document.getElementById('auth-screen').classList.add('hidden');
            loadBaseData();
            document.getElementById('quote-box').innerText = `"${tacticalQuotes[Math.floor(Math.random()*tacticalQuotes.length)]}"`;
        } else {
            document.getElementById('auth-screen').classList.remove('hidden');
        }
    });

    // PACTO: Manter tarefas de Dia X para Dia Y
    async function loadBaseData() {
        const uid = firebase.auth().currentUser.uid;
        const doc = await db.collection("usuarios").doc(uid).collection("dias").doc(dayID).get();
        
        if(doc.exists) {
            localData = doc.data();
        } else {
            const last = await db.collection("usuarios").doc(uid).collection("dias").orderBy("__name__", "desc").limit(1).get();
            if(!last.empty) {
                localData.tasks = last.docs[0].data().tasks.map(t => ({...t, done: false, id: Date.now()+Math.random()}));
            }
        }
        renderTasks();
        renderHistory(uid);
    }

    function renderTasks() {
        const list = document.getElementById('task-list');
        list.innerHTML = '';
        let doneCount = 0;

        localData.tasks.forEach(t => {
            const li = document.createElement('li');
            li.className = 'task-item';
            li.innerHTML = `
                <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleTask('${t.id}')">
                <span style="${t.done ? 'text-decoration:line-through; opacity:0.3' : ''}">${t.text}</span>
                <button class="btn-trash" onclick="removeTask('${t.id}')">üóëÔ∏è</button>
            `;
            list.appendChild(li);
            if(t.done) doneCount++;
        });

        const perc = localData.tasks.length > 0 ? Math.round((doneCount/localData.tasks.length)*100) : 0;
        
        // Barra Colorida Conforme Avan√ßa
        const fill = document.getElementById('progress-fill');
        if(perc <= 33) fill.style.background = 'var(--pastel-blue)';
        else if(perc <= 70) fill.style.background = 'var(--pastel-pink)';
        else fill.style.background = 'var(--pastel-green)';
        
        fill.style.width = perc + '%';
        document.getElementById('percent-label').innerText = `TOTAL: ${perc}%`;
        
        if(perc === 100 && localData.percent < 100) confetti({ particleCount: 150, spread: 70 });
        localData.percent = perc;
        saveToCloud();
    }

    function addTask() {
        const val = document.getElementById('task-input').value;
        if(!val) return;
        localData.tasks.push({ id: Date.now().toString() + Math.random(), text: val, done: false });
        document.getElementById('task-input').value = '';
        renderTasks();
    }

    function toggleTask(id) {
        const t = localData.tasks.find(x => x.id === id);
        if(t) t.ok = !t.ok; // Fallback
        if(t) t.done = !t.done;
        renderTasks();
    }

    function removeTask(id) {
        localData.tasks = localData.tasks.filter(x => x.id !== id);
        renderTasks();
    }

    function saveToCloud() {
        const user = firebase.auth().currentUser;
        if(user) db.collection("usuarios").doc(user.uid).collection("dias").doc(dayID).set(localData);
    }

    // PACTO: PDF Formato Ticket de Mercado
    function makeTicketPDF() {
        const ticket = document.createElement('div');
        ticket.style.cssText = "width: 80mm; padding: 20px; font-family: 'Courier New', monospace; color: black; background: white;";
        
        let missionRows = localData.tasks.map(t => `
            <div style="display: flex; justify-content: space-between; border-bottom: 1px dashed #ccc; padding: 5px 0; font-size: 12px;">
                <span>${t.text.toUpperCase()}</span>
                <span style="font-weight: bold;">${t.done ? 'OK' : '--'}</span>
            </div>
        `).join('');

        ticket.innerHTML = `
            <div style="text-align:center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 10px;">
                <h2 style="margin:0;">RELAT√ìRIO</h2>
                <small>ALVORADA T√ÅTICO</small><br>
                <small>${dateFormatted.toUpperCase()}</small>
            </div>
            <div style="margin-bottom: 10px;">
                <div style="display:flex; justify-content:space-between; font-weight:bold; border-bottom:1px solid #000; margin-bottom:5px;">
                    <span>TAREFA</span>
                    <span>STATUS</span>
                </div>
                ${missionRows}
            </div>
            <div style="text-align:right; font-weight:bold; border-top: 2px solid #000; padding-top:10px;">
                TOTAL: ${localData.percent}%
            </div>
            <div style="text-align:center; margin-top:20px; font-size:10px;">
                *** COMPROVANTE DE MISS√ÉO ***
            </div>
        `;

        const opt = { margin: 10, filename: `Ticket_Agente.pdf`, jsPDF: { unit: 'mm', format: [80, 150] } };
        html2pdf().set(opt).from(ticket).save();
    }

    // PACTO: Grade de bot√µes de hist√≥rico
    async function renderHistory(uid) {
        const snap = await db.collection("usuarios").doc(uid).collection("dias").orderBy("__name__", "desc").limit(8).get();
        const grid = document.getElementById('history-grid');
        grid.innerHTML = '';
        document.getElementById('streak-count').innerText = snap.size;

        for(let i=1; i<=8; i++) {
            const btn = document.createElement('button');
            btn.className = 'day-btn';
            btn.innerText = i;
            const data = snap.docs[snap.size - i];
            if(data && data.data().percent === 100) btn.classList.add('active');
            btn.onclick = () => alert(`Resumo do Dia ${i}: Aproveitamento de ${data ? data.data().percent : 0}%`);
            grid.appendChild(btn);
        }
    }

    // PACTO: Bot√£o DarkLight (Lua no Claro, Sol no Escuro)
    function toggleTheme() {
        const isDark = document.body.style.filter === 'invert(1)';
        document.body.style.filter = isDark ? 'invert(0)' : 'invert(1)';
        document.body.style.backgroundColor = isDark ? '#1a1c24' : '#eee';
        document.getElementById('darklight-btn').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
    }

    function toggleFullScreen() {
        if (!document.fullscreenElement) document.documentElement.requestFullscreen();
        else document.exitFullscreen();
    }

    document.getElementById('date-display').innerText = dateFormatted;
</script>
</body>
</html>
